<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    <title>Calculadora IMC</title>
</head>
<body>
    <main id="container">


        <section id="img">

    <img src="Assets/images/ilustration.svg" alt="" srcset="">


        </section>



        <section id="calculadora">
    
 <form id="form">
<h1 id="title">Calculadora- IMC</h1>
            <div class="input-box">
                <label for="weightt">peso em Kg</label>


                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number"  id="weight" required>
                    <span>kg</span>
                </div>
         

            </div>



            <div class="input-box">
                <label for="heightt">altura em metros</label>


                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" step="0.01"  id="height">
                    <span>m </span>
                </div>
         

            </div>

            <button id="calcular">calcular</button>
</form>


    <div id="infos" class="hidden">

        <div id="result">
            <div id="bmi">
                <span id="value"></span>
                <span>Seu IMC</span>
            </div>
            <div id="description">
                <span></span>
            </div>

        </div>

        <div id="moreinf" >
            <a href="https://www.saudebemestar.pt/pt/blog/nutricao/imc/"> Mais informações sobre IMC</a>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </div>

    </div>
        </section>

    

    </main>
<script src="./Assets/js/script.js"></script>
</body>
</html>
